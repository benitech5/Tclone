spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  redis:
    host: localhost
    port: 6379
    database: 1
  security:
    jwt:
      secret: test-secret-key-for-testing-purposes-only
      expiration: 86400000

logging:
  level:
    com.qwadwocodes.orbixa: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

server:
  port: 0 