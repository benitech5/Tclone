spring.application.name=orbixa
spring.docker.compose.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/Telegramclone
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8082

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.qwadwocodes.orbixa=DEBUG

# JWT Configuration
jwt.secret=super-secret-key-for-telegram-clone-super-secret-key
jwt.expiration=36000000

# Redis Configuration (disabled for development)
spring.redis.host=localhost
spring.redis.port=6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Flyway Configuration
spring.flyway.enabled=false

