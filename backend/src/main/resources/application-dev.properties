# Development Profile - Uses H2 Database for easier testing
spring.application.name=konvo

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.qwadwocodes.konvo=DEBUG

# JWT Configuration
jwt.secret=super-secret-key-for-telegram-clone-super-secret-key
jwt.expiration=36000000

# H2 Console (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console 